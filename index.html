<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Org Chart Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .controls {
            padding: 20px;
            background: #f7f9fc;
            border-bottom: 2px solid #e2e8f0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        button.secondary {
            background: #48bb78;
        }

        button.secondary:hover {
            background: #38a169;
        }

        button.danger {
            background: #f56565;
        }

        button.danger:hover {
            background: #e53e3e;
        }

        .chart-container {
            padding: 40px;
            overflow: auto;
            min-height: 500px;
            background: white;
        }

        .org-chart {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-width: fit-content;
            padding: 20px;
        }

        .node {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .node-content {
            background: white;
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 15px 20px;
            min-width: 150px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .node-content:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            border-color: #5a67d8;
        }

        .node-content.selected {
            background: #667eea;
            color: white;
        }

        .node-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .node-role {
            font-size: 14px;
            color: #718096;
        }

        .node-content.selected .node-role {
            color: #e2e8f0;
        }

        .children {
            display: flex;
            margin-top: 40px;
            position: relative;
        }

        .children::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
            background: #cbd5e0;
        }

        .child-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 20px;
            position: relative;
        }

        .child-wrapper::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
            background: #cbd5e0;
        }

        .children::after {
            content: '';
            position: absolute;
            top: -20px;
            left: 0;
            right: 0;
            height: 2px;
            background: #cbd5e0;
        }

        .child-wrapper:first-child::after {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            right: 0;
            height: 2px;
            background: #cbd5e0;
        }

        .child-wrapper:last-child::after {
            content: '';
            position: absolute;
            top: -20px;
            left: 0;
            right: 50%;
            height: 2px;
            background: #cbd5e0;
        }

        .child-wrapper:only-child::after {
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
        }

        .modal h3 {
            margin-bottom: 20px;
            color: #2d3748;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #4a5568;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: flex-end;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state h2 {
            color: #4a5568;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Organization Chart Builder</h1>
            <p>Create and manage your team structure</p>
        </div>

        <div class="controls">
            <button onclick="addRootNode()">Add CEO/Root</button>
            <button class="secondary" onclick="addChildNode()">Add Team Member</button>
            <button onclick="editNode()">Edit Selected</button>
            <button class="danger" onclick="deleteNode()">Delete Selected</button>
            <button onclick="clearAll()">Clear All</button>
            <button onclick="loadSample()">Load Sample</button>
            <button onclick="exportData()">Export JSON</button>
            <button onclick="document.getElementById('importFile').click()">Import JSON</button>
            <input type="file" id="importFile" style="display: none;" accept=".json" onchange="importData(event)">
        </div>

        <div class="chart-container">
            <div id="chartArea" class="org-chart"></div>
        </div>
    </div>

    <div id="nodeModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Add Node</h3>
            <div class="form-group">
                <label for="nodeName">Name:</label>
                <input type="text" id="nodeName" placeholder="John Doe">
            </div>
            <div class="form-group">
                <label for="nodeRole">Role/Title:</label>
                <input type="text" id="nodeRole" placeholder="Manager">
            </div>
            <div class="modal-buttons">
                <button onclick="closeModal()">Cancel</button>
                <button class="secondary" onclick="saveNode()">Save</button>
            </div>
        </div>
    </div>

    <script>
        let orgData = null;
        let selectedNode = null;
        let modalMode = 'add';
        let nodeIdCounter = 1;

        // Load data from localStorage on page load
        function loadFromStorage() {
            const savedData = localStorage.getItem('orgChartData');
            const savedCounter = localStorage.getItem('orgChartNodeCounter');

            if (savedData) {
                try {
                    orgData = JSON.parse(savedData);
                } catch (e) {
                    console.error('Failed to load saved data:', e);
                }
            }

            if (savedCounter) {
                nodeIdCounter = parseInt(savedCounter, 10);
            }
        }

        // Save data to localStorage
        function saveToStorage() {
            if (orgData) {
                localStorage.setItem('orgChartData', JSON.stringify(orgData));
            } else {
                localStorage.removeItem('orgChartData');
            }
            localStorage.setItem('orgChartNodeCounter', nodeIdCounter.toString());
        }

        function generateNodeId() {
            return 'node_' + nodeIdCounter++;
        }

        function createNodeElement(data) {
            const nodeDiv = document.createElement('div');
            nodeDiv.className = 'node';
            nodeDiv.dataset.nodeId = data.id;

            const content = document.createElement('div');
            content.className = 'node-content';
            content.onclick = () => selectNode(data.id);

            const title = document.createElement('div');
            title.className = 'node-title';
            title.textContent = data.name;

            const role = document.createElement('div');
            role.className = 'node-role';
            role.textContent = data.role;

            content.appendChild(title);
            content.appendChild(role);
            nodeDiv.appendChild(content);

            if (data.children && data.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children';

                data.children.forEach(child => {
                    const childWrapper = document.createElement('div');
                    childWrapper.className = 'child-wrapper';
                    childWrapper.appendChild(createNodeElement(child));
                    childrenContainer.appendChild(childWrapper);
                });

                nodeDiv.appendChild(childrenContainer);
            }

            return nodeDiv;
        }

        function renderChart() {
            const chartArea = document.getElementById('chartArea');
            chartArea.innerHTML = '';

            if (!orgData) {
                chartArea.innerHTML = `
                    <div class="empty-state">
                        <h2>No Organization Chart</h2>
                        <p>Click "Add CEO/Root" to start building your org chart</p>
                    </div>
                `;
                return;
            }

            chartArea.appendChild(createNodeElement(orgData));

            if (selectedNode) {
                const selectedElement = document.querySelector(`[data-node-id="${selectedNode}"] .node-content`);
                if (selectedElement) {
                    selectedElement.classList.add('selected');
                }
            }
        }

        function selectNode(nodeId) {
            selectedNode = nodeId;
            renderChart();
            saveToStorage();
        }

        function findNode(nodeId, currentNode = orgData) {
            if (!currentNode) return null;
            if (currentNode.id === nodeId) return currentNode;

            if (currentNode.children) {
                for (let child of currentNode.children) {
                    const found = findNode(nodeId, child);
                    if (found) return found;
                }
            }
            return null;
        }

        function findParent(nodeId, currentNode = orgData, parent = null) {
            if (!currentNode) return null;
            if (currentNode.id === nodeId) return parent;

            if (currentNode.children) {
                for (let child of currentNode.children) {
                    const found = findParent(nodeId, child, currentNode);
                    if (found) return found;
                }
            }
            return null;
        }

        function addRootNode() {
            if (orgData) {
                alert('Root node already exists. Delete it first to create a new one.');
                return;
            }
            modalMode = 'add-root';
            document.getElementById('modalTitle').textContent = 'Add CEO/Root Node';
            document.getElementById('nodeName').value = '';
            document.getElementById('nodeRole').value = '';
            document.getElementById('nodeModal').classList.add('active');
        }

        function addChildNode() {
            if (!selectedNode) {
                alert('Please select a parent node first');
                return;
            }
            modalMode = 'add-child';
            document.getElementById('modalTitle').textContent = 'Add Team Member';
            document.getElementById('nodeName').value = '';
            document.getElementById('nodeRole').value = '';
            document.getElementById('nodeModal').classList.add('active');
        }

        function editNode() {
            if (!selectedNode) {
                alert('Please select a node to edit');
                return;
            }
            const node = findNode(selectedNode);
            if (!node) return;

            modalMode = 'edit';
            document.getElementById('modalTitle').textContent = 'Edit Node';
            document.getElementById('nodeName').value = node.name;
            document.getElementById('nodeRole').value = node.role;
            document.getElementById('nodeModal').classList.add('active');
        }

        function deleteNode() {
            if (!selectedNode) {
                alert('Please select a node to delete');
                return;
            }

            if (!confirm('Delete this node and all its children?')) {
                return;
            }

            if (orgData && orgData.id === selectedNode) {
                orgData = null;
                selectedNode = null;
            } else {
                const parent = findParent(selectedNode);
                if (parent && parent.children) {
                    parent.children = parent.children.filter(child => child.id !== selectedNode);
                    if (parent.children.length === 0) {
                        delete parent.children;
                    }
                }
                selectedNode = null;
            }

            renderChart();
            saveToStorage();
        }

        function saveNode() {
            const name = document.getElementById('nodeName').value.trim();
            const role = document.getElementById('nodeRole').value.trim();

            if (!name || !role) {
                alert('Please fill in all fields');
                return;
            }

            if (modalMode === 'add-root') {
                orgData = {
                    id: generateNodeId(),
                    name: name,
                    role: role
                };
            } else if (modalMode === 'add-child') {
                const parent = findNode(selectedNode);
                if (parent) {
                    if (!parent.children) {
                        parent.children = [];
                    }
                    parent.children.push({
                        id: generateNodeId(),
                        name: name,
                        role: role
                    });
                }
            } else if (modalMode === 'edit') {
                const node = findNode(selectedNode);
                if (node) {
                    node.name = name;
                    node.role = role;
                }
            }

            closeModal();
            renderChart();
            saveToStorage();
        }

        function closeModal() {
            document.getElementById('nodeModal').classList.remove('active');
        }

        function clearAll() {
            if (!confirm('Clear the entire org chart?')) {
                return;
            }
            orgData = null;
            selectedNode = null;
            nodeIdCounter = 1;
            localStorage.removeItem('orgChartData');
            localStorage.removeItem('orgChartNodeCounter');
            renderChart();
        }

        function loadSample() {
            orgData = {
                id: generateNodeId(),
                name: "Jane Smith",
                role: "CEO",
                children: [
                    {
                        id: generateNodeId(),
                        name: "John Doe",
                        role: "CTO",
                        children: [
                            {
                                id: generateNodeId(),
                                name: "Alice Johnson",
                                role: "Lead Developer"
                            },
                            {
                                id: generateNodeId(),
                                name: "Bob Wilson",
                                role: "DevOps Manager"
                            }
                        ]
                    },
                    {
                        id: generateNodeId(),
                        name: "Sarah Brown",
                        role: "CFO",
                        children: [
                            {
                                id: generateNodeId(),
                                name: "Mike Davis",
                                role: "Accounting Manager"
                            }
                        ]
                    },
                    {
                        id: generateNodeId(),
                        name: "Tom Anderson",
                        role: "VP Sales"
                    }
                ]
            };
            selectedNode = null;
            renderChart();
            saveToStorage();
        }

        function exportData() {
            if (!orgData) {
                alert('No data to export');
                return;
            }

            const dataStr = JSON.stringify(orgData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'org-chart.json';
            link.click();
            URL.revokeObjectURL(url);
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    orgData = JSON.parse(e.target.result);
                    selectedNode = null;
                    renderChart();
            saveToStorage();
                    alert('Data imported successfully');
                } catch (error) {
                    alert('Error importing data: Invalid JSON file');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Load saved data when page loads
        loadFromStorage();
        renderChart();
    </script>
</body>
</html>
